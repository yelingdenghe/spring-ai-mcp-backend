# prometheus.yml
global:
  scrape_interval: 15s # 每 15 秒抓取一次指标，可以根据需要调整
  evaluation_interval: 15s # 每 15 秒评估一次规则

scrape_configs:
  - job_name: 'spring-ai-app' # 为你的 Spring AI 应用创建一个 Job
    metrics_path: '/actuator/prometheus' # Spring Boot Actuator 暴露 Prometheus 指标的路径
    static_configs:
      - targets: ['host.docker.internal:9009'] # 目标应用地址和端口
    # 注意: host.docker.internal 是 Docker Desktop 提供的一个特殊 DNS 名称，
    # 它会解析宿主机（Windows）的内部 IP 地址。
    # 9009 是 Spring Boot 应用 (mcp-client) 的端口号
spring:
  application:
    name: spring-ai-mcp-client
  profiles:
    active: dev
  ai:
    mcp:
      client:
        type: async
        sse:
          connections:
            server1:
              url: https://mcp.amap.com
              sse-endpoint: /sse?key=6876bf94ee5bf85d2d6de47d00532c58
            server2:
              url: http://localhost:9001
              sse-endpoint: /sse
        stdio:
          servers-configuration: classpath:mcp-servers.json
    # Spring AI 可观测性配置
    chat:
      client:
        observations:
          log-prompt: true # 记录聊天提示内容
      observations:
        log-prompt: true # 记录模型提示内容
        log-completion: true # 记录模型完成内容
    image:
      observations:
        log-prompt: false # 图像提示通常较大，默认不记录
    vectorstore:
      redis:
        initialize-schema: true
        index-name: my-vector-index
        prefix: 'embedding:'
      observations:
        log-query-response: true # 记录向量搜索响应
    tools:
      observations:
        include-content: true # 记录工具调用

    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: ${OPENAI_BASE_URL}
      chat:
        options:
          model: ${OPENAI_MODEL}

    qwen:
      api-key: ${QWEN_API_KEY}
      base-url: ${QWEN_BASE_URL}
      chat:
        options:
            model: ${QWEN_MODEL}
      audio:
        api-key: ${QWEN_AUDIO_API_KEY}
      video:
        api-key: ${QWEN_VIDEL_API_KEY}
    zhipuai:
      api-key: ${ZHIPU_API_KRY}
      base-url: ${ZHIPU_BASE_URL}
      chat:
        options:
          model: ${ZHIPU_MODEL}
          eval:
            model: ${ZHIPU_EVAL_MODEL}

    model:
      embedding: transformers
    embedding:
      transformer:
        tokenizer:
          uri: ${EMBEDDING_TOKENIZER_URL}
        onnx:
          model-uri: ${EMBEDDING_ONNX_MODEL_URL}
          model-output-name: token_embeddings
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: default
      password: ${REDIS_PASSWORD}

logging:
  level:
    root: info

internet:
  websearch:
    searxng:
      url: http://localhost:6080/search
      counts: 25

ok:
  http:
    read-timeout: 30
    write-timeout: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,observations # 暴露需要的端点
